<!doctype html>
<html lang="ru">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="css/normalize.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Fonts CSS -->
    <link rel="stylesheet" href="fonts/stylesheet.css">
    <link rel="stylesheet" href="libs/font-awesome/css/font-awesome.min.css">

    <!-- Owlcarousel CSS -->
    <link rel="stylesheet" href="libs/owlcarousel/owl.carousel.min.css">
    <link rel="stylesheet" href="libs/owlcarousel/owl.theme.default.min.css">

    <!-- Fancybox CSS -->
    <link rel="stylesheet" href="libs/fancybox/jquery.fancybox.min.css">

    <!-- jQueryFormStyler CSS -->
    <link rel="stylesheet" href="libs/jQueryFormStyler/jquery.formstyler.css">
    <link rel="stylesheet" href="libs/jQueryFormStyler/jquery.formstyler.theme.css">

    <!-- Style CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">

    <title>Hello, world!</title>
</head>
<body>

<div class="contain-top__line">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="top__line">
                    <div class="top__line_register">
                        <a href="#">Войти</a>
                        <a href="#">Зарегистрироваться</a>
                    </div>
                    <div class="top__line_social">
                        <div class="top__line_social-slag">
                            Наши соцсети
                        </div>
                        <div class="top__line_social-link">
                            <a href="#" target="_blank">
                                <img src="img/ico_vk.svg" alt="img">
                            </a>
                            <a href="#" target="_blank">
                                <img src="img/ico_tg.svg" alt="img">
                            </a>
                            <a href="#" target="_blank">
                                <img src="img/ico_in.svg" alt="img">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="contain-header">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="header">
                    <div class="header__logo">
                        <h1>
                            <a href="#">Ставки<span>.Спорт</span></a>
                        </h1>
                    </div>
                    <div class="header__banner">
                        <a href="#">
                            <img src="img/img_banner.png" alt="img">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="contain-menu">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="menu">
                    <div class="menu__link">
                        <ul>
                            <li><a href="#">Рейтинг букмекеров</a></li>
                            <li><a href="#">бонусы и акции</a></li>
                            <li><a href="#">Отзывы</a></li>
                            <li><a href="#">Новости</a></li>
                            <li><a href="#">статьи</a></li>
                        </ul>
                    </div>
                    <div class="menu__button">
                        <div class="menu__button_youtube">
                            <a href="#">
                                <img src="img/ico-youtube.svg" alt="img">
                                Смотреть
                            </a>
                        </div>
                        <div class="menu__button_googleplay">
                            <a href="#">
                                <img src="img/ico-googleplay.svg" alt="img">
                                Приложение
                            </a>
                        </div>
                        <div class="menu__button_search">
                            <a href="#">
                                <img src="img/ico-search.svg" alt="img">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="libs/owlcarousel/owl.carousel.min.js"></script>
<script src="libs/fancybox/jquery.fancybox.min.js"></script>
<script src="libs/jQueryFormStyler/jquery.formstyler.min.js"></script>
<script src="js/maskedinput.min.js"></script>
<script src="js/main.js"></script>
